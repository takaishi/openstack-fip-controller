# permissions to do viewer floatingips.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: floatingip-viewer-role
rules:
- apiGroups:
  - openstack.repl.info.repl.info
  resources:
  - floatingips
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - openstack.repl.info.repl.info
  resources:
  - floatingips/status
  verbs:
  - get
